<!DOCTYPE html>
<html>
<head>
    <title>ジョイスティック</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
        }
        .joystick {
            width: 100px;
            height: 100px;
            border: 2px solid #4CAF50;
            border-radius: 50%;
            position: relative;
        }
        .knob {
            width: 40px;
            height: 40px;
            background-color: #4CAF50;
            border-radius: 50%;
            position: absolute;
            top: 30px;
            left: 30px;
        }
    </style>
</head>
<body>
    <div class="joystick" id="joystick">
        <div class="knob" id="knob"></div>
    </div>

    <script>
        const joystick = document.getElementById('joystick');
        const knob = document.getElementById('knob');
        let startX, startY, initialX, initialY;

        joystick.addEventListener('touchstart', startDrag, false);
        joystick.addEventListener('touchmove', drag, false);
        joystick.addEventListener('touchend', endDrag, false);

        function startDrag(event) {
            event.preventDefault();
            const touch = event.touches[0];
            startX = touch.clientX;
            startY = touch.clientY;
            initialX = knob.offsetLeft;
            initialY = knob.offsetTop;
        }

        function drag(event) {
            event.preventDefault();
            const touch = event.touches[0];
            const dx = touch.clientX - startX;
            const dy = touch.clientY - startY;
            const newX = Math.min(Math.max(initialX + dx, 0), joystick.clientWidth - knob.clientWidth);
            const newY = Math.min(Math.max(initialY + dy, 0), joystick.clientHeight - knob.clientHeight);
            knob.style.left = `${newX}px`;
            knob.style.top = `${newY}px`;

            // マウスカーソルを動かすシミュレーション
            const mouseX = (newX / joystick.clientWidth) * window.innerWidth;
            const mouseY = (newY / joystick.clientHeight) * window.innerHeight;
            moveVirtualMouse(mouseX, mouseY);
        }

        function endDrag(event) {
            event.preventDefault();
            knob.style.left = '30px';
            knob.style.top = '30px';
        }

        function moveVirtualMouse(x, y) {
            // 仮想的なマウス移動の処理を追加
            console.log(`Move virtual mouse to (${x}, ${y})`);
        }
    </script>
</body>
</html>
